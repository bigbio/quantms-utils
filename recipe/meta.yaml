# recipe/meta.yaml
package:
  name: quantms-utils
  version: "0.0.13"

source:
  path: ../

build:
  entry_points:
    - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('quantms-utils', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - poetry-core >=1.2.0
  run:
    - click
    - sdrf-pipelines>=0.0.31
    - pyopenms
    - ms2rescore=3.0.3
    - pandas
    - numpy
    - pyarrow

test:
  imports:
    - quantmsutils
  commands:
    - quantmsutilsc --help
  requires:
    - pip

about:
  home: https://www.github.com/bigbio/quantms-utils
  summary: Python package with scripts and helpers for the quantms workflow
  license: MIT
  license_file: LICENSE
  dev_url: https://www.github.com/bigbio/quantms-utils

extra:
  recipe-maintainers:
    - ypriverol